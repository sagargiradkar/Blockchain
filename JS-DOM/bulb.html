<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h2>Manipulate images using HTML</h2>
</head>

<body>
    <button onclick="document.getElementById('img').src='bulbon.jpeg'">
    Turn on the light</button>

    <button onclick="document.getElementById('img').src='bulbonoff.png'">
        Turn off the light</button>
    <img src="bulbonoff.png" id="img" alt="" style="width: 300px;">
</body>
</html>
