<body>
    <script>
        function add(a,b){
            let sum = a + b;
            return sum;
        }
        let output = add(10,20);
        document.write("<h1> Addition of two number is :"+output+"<h1><br>");

        function fact(n){
            if (n == 0 || n == 1)
                return 1;
                return n * factorial(n - 1);
            }
        let input = fact(5);
        document.write("<h1> Factorial of Given number is "+ input +" <h1>")
    </script>
</body>
